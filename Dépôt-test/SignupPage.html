<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="CSS/SignupPage.css" type="text/css">
  </head>
  <header>
    <nav>
      <div class="logo">
        <h4>Simple Tasks</h4>
      </div>
      <ul class="navButton">
        <li><a href="./Accueil.html">Accueil</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <h1>Inscription</h1>
    <div class="SignupBox">
      <form class="SignupForm" action="Accueil.html" method="post">
        <input type="text" name="UserId" placeholder="Nom d'utilisateur" required>
        <input type="text" name="MailUser" placeholder="E-mail" required>
        <input type="tel" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" name="PhoneNumber" placeholder="GSM (+32123456789)" required>
        <input type="password" name="PswdUser" placeholder="Mot de passe" required>
        <input type="password" name="PswdConfirm" placeholder="Confirmation mot de passe" required>
        <div class="SelectBloc">
          <p>Sexe :</p>
          <select class="ProfilSelect" name="choose">
            <option value="SexH">Homme</option>
            <option value="SexF" selected>Femme</option>
          </select>
        </div>
        <button type="submit" name="SignupButton">S'inscrire!</button>
      </form>
  </div>
  </body>
</html>
