<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="SignupPage.css" type="text/css">
  </head>
  <body>
    <h1>Inscription</h1>
    <div class="SignupBox">
      <form class="SignupForm" action="Accueil.html" method="post">
        <input type="text" name="UserId" placeholder="Nom d'utilisateur" required>
        <input type="text" name="MailUser" placeholder="E-mail" required>
        <input type="password" name="PswdUser" placeholder="Mot de passe" required>
        <input type="password" name="PswdConfirm" placeholder="Confirmation mot de passe" required>
        <div class="SelectBloc">
          <p>Vous vous inscrivez pour :</p></br>
          <select class="ProfilSelect" name="choose">
            <option value="Worker">Trouver un service</option>
            <option value="Propose" selected>Proposer un service.</option>
          </select>
        </div>
        <button type="submit" name="SignupButton">S'inscrire!</button>
      </form>
  </div>
  </body>
</html>
